<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lift Simulator</title>
  </head>
  <body>
    <h2>Lift Simulator</h2>
    <ul>
      <li>
        Play with this lift simulator by creating any number of floors and
        lifts.
      </li>
      <li>
        Click on the buttons of different floors to see the simulation in
        action.
      </li>
      <li>Click on all floors if you like, much like we did when were kids!</li>
    </ul>

    <form>
      <label>
        Enter no. of floors
        <input type="number" id="floor-count" min="0" placeholder="0" />
      </label>
      <label>
        Enter no. of lifts
        <input type="number" id="lift-count" min="0" placeholder="0" />
      </label>
      <button id="enter" type="submit">Enter</button>
    </form>

    <div class="building">
      <img src="./assets/cloud1.png" class="cloud1" />
      <img src="./assets/cloud2.png" class="cloud2" />
      <table id="table">
        <tbody></tbody>
      </table>
    </div>

    <div class="grass" id="grass"></div>

    <script src="index.js"></script>
  </body>
</html>
